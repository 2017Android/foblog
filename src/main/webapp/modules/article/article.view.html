<div class="customContainer">
	<ng-include src="'modules/common/top-nav.html'"></ng-include>
	<div style="padding: 0px 0px 10px 0px;min-height: 550px;">
		<div ng-repeat="article in articles"
			style="padding:10px 20px 6px 20px;background-color: #fff;margin-bottom: 15px;">
			<div>
				<h3>
					<a href="#/blog/article/{{article.title}}" title="{{article.title}}">{{article.title}}</a>
				</h3>
			</div>
			<div>
				<p style="color:#666666;text-indent: 30px">{{article.summary}}</p>
				<p style="text-align: right;color:#999999">
					<span>{{article.pubTime | date :'yyyy-MM-dd HH:ss'}}</span>
					<span style="padding-left: 15px">阅读</span>
					<span style="padding-left: 15px">评论</span></p>
			</div>
		</div>
		<div style="text-align: center">
			<ul uib-pagination total-items="totalItems" max-size="5"
				boundary-link-numbers="true" items-per-page="pageSize"
				ng-model="currentPage" ng-change="pageChanged()"
				class="pagination_border_radius_0"></ul>
		</div>
	</div>
</div>
