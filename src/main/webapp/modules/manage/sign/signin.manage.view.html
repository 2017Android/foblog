<div class="customContainer">
	<div class="row">
		<div class="col-md-2 col-lg-3"></div>
		<div class="col-sm-12 col-md-8 col-lg-6">
			<div class="row">
				<div style="height: 80px"></div>
				<div>
					<form class="form-horizontal" action="javascript:void(0)"
						ng-submit="signin()" novalidate>
						<div class="panel panel-default">
							<div class="panel-heading" style="text-align: center;background-color: #fff">
								<h4 class="modal-title" id="signInModalLabel">登&emsp;&emsp;&emsp;&emsp;录
								</h4>
							</div>
							<div class="panel-body">
								<br />
								<div class="form-group">
									<label class="control-label col-sm-2" for="account">账户:</label>
									<div class="col-sm-10 col-md-9">
										<input type="text" class="form-control"
											ng-model="user.account" name="account" id="account"
											placeholder="请输入账户名">
									</div>
								</div>
								<br />
								<div class="form-group">
									<label class="control-label col-sm-2 " for="pwd">密码:</label>
									<div class="col-sm-10 col-md-9">
										<input type="password" class="form-control"
											ng-model="user.password" name="password" id="pwd"
											placeholder="请输入账户密码">
									</div>
								</div>
								<br />
								<div class=" col-sm-offset-2 col-sm-10 col-md-9"
									style="padding:0px;">
									<button type="submit" class="btn btn-primary btn-block"
										style="margin:auto 0px;">登 录</button>
								</div>
								<br /> <br /> <br />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
